    <section>
      <h1 style="color:#FFF;">Contact Us</h1>
        <aside id="rotateaside"></aside>
          <p>Required information is marked by an asterisk (*)</p>

        <form id="Coffee" name="Coffee">

      		<fieldset id="customerInfo">
      			<legend>Customer Information</legend>

      			<label for="customername">Name *</label>
      			<input type="text" name="customername" id="customername"
      			placeholder="First and Last Name"
      			required="required" />

      			<label for="address">Address</label>
            <textarea name="address"></textarea>

      			<label for="phone">Phone Number *</label>
      			<input type="tel" name="phone" id="phone"
      			placeholder="(nnn) nnn-nnnn"
      			required="required" />		

            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="abcd@email.com" data-rule="email" data-msg="Please enter a valid email" required />
          		<label for="comments">Comments</label>
       			<textarea name="comments"></textarea>
            <label for="info">Where did you hear about us? <br> Select all that apply </label>
			<select name="infoSrc" id="info" size="3" multiple>
			<option value="internet">Internet</option>
			<option value="mag">Magazine</option>
			<option value="word">Gossiping</option>
			<option value="other">Other</option>
			</select>
			<div id="submitdiv">
      			<button type="submit" id="submit" onsubmit="return validateForm()">Submit</button>
            </div>

		  </fieldset>
       	
      	</form>
